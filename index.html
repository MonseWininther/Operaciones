<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        let valor1, valor2, operacion, formularioA;
        //guardar
        function guardarVariablesDeSesion() {
            sessionStorage.setItem("valor1", valor1.value)
            sessionStorage.setItem("valor2", valor2.value)
            sessionStorage.setItem("operacion", operacion.value)

        }

        //Referencias de variables
        function cargar() {
            valor1 = document.getElementById("valor1")
            valor2 = document.getElementById("valor2")
            operacion = document.getElementById("operacion")
            formularioA = document.getElementById("formularioA")

            formularioA.onsubmit = guardarVariablesDeSesion
        }
        //onload: se ejecuta al cargar la ventana  
        window.onload = cargar
    </script>
</head>

<body>
    <form id="formularioA" name="formularioA" method="post" action="resultados.html">
        <p>
            <label for=" valor1 "> Valor 1: </label>
            <input type="number " name="valor1" id="valor1">
        </p>
        <p>
            <label for="valor2 "> Valor 2: </label>
            <input type="number " name="valor2" id="valor2">
        </p>
        <p>
            <label for="operacion">  </label>
            <select name="operacion" id="operacion">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multi">Multiplicaci√≥n</option>
                <option value="division">Divisi√≥n</option>
            </select>
        </p>
        <p>
            <button type="submit"> Resultado </button>
        </p>
    </form>
</body>
